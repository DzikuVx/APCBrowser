<div class="container">

    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>{T:Key}</th>
                        <th>{T:Hits}</th>
                        <th>{T:Size}</th>
                        <th>{T:Last accessed at}</th>
                        <th>{T:Last modified at}</th>
                        <th>{T:Created at}</th>
                        <th>{T:Timeout}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="entry in entries">
                        <td>{{entry.key}}</td>
                        <td>{{entry.nhits}}</td>
                        <td>{{entry.mem_size}}</td>
                        <td>{{entry.atime}}</td>
                        <td>{{entry.mtime}}</td>
                        <td>{{entry.ctime}}</td>
                        <td>{{entry.ttl}}</td>
                    </tr>
                </tbody>

            </table>


        </div>
    </div>
</div>
