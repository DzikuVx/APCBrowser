<!DOCTYPE html>
<html lang="en" data-ng-app="apcBrowser">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{pageTitle}</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="js/angular-1.2.15.js"></script>
    <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body data-ng-controller="EntryListController">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{pageTitle}</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="{menu-active-overview}"><a href="#">{T:Overview}</a></li>
                <li class="{menu-active-stats}"><a href="#">{T:Stats}</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="container" style="margin-top: 1em;">
    <div class="row">
        <div class="span12" style="text-align: center;">{listeners}</div>
    </div>
</div>

{mainContent}

</body>
</html>
